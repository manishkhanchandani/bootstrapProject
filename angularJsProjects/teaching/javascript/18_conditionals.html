<head>
<meta charset="UTF-8">
<title>Conditionals</title>
<script>
	var x = 4;
	if (x > 3 && x < 10) {
		alert('yes is is');
	} else {
		alert('no it is not');	
	}
	x = 4;
	if (x > 3 || x < 10) {
		alert('yes is is');
	} else {
		alert('no it is not');	
	}
	var check = false;
	if (!check) {
		alert('not true');
	}
	
</script>
</head>

<body>
<p>if something and something is matched, use &&</p>
<p>if something or something is matched, use ||</p>
<p>if not something is matched use !</p>
<p>You can also use else if</p>
