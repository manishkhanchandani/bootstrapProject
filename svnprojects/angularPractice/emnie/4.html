<!doctype html>
<html ng-app="">
<head>
<meta charset="UTF-8">
<title>Data Binding</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>

<body>
<h1>NgRepate Example</h1>
<div ng-init="fruits=['mango', 'apple', 'banana']">
	<ul ng-if="fruits.length > 0">
    	<li ng-repeat="list in fruits">{{list}}</li>
    </ul>
</div>
<div ng-init="cars=['honda', 'toyota', 'bmw']">
	<ul ng-if="cars.length > 0">
    	<li ng-repeat="list in cars">{{list}}</li>
    </ul>
</div>
</body>
</html>
