<!doctype html>
<html ng-app="">
<head>
<meta charset="UTF-8">
<title>Data Binding</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>

<body>
<h1>NgRepeat Example</h1>
    <div ng-init="fruits=['namgo', 'apple', 'banana']">
        <ul ng-if="fruits.length > 0">
            <li ng-repeat="list in fruits">{{list}}</li>
        </ul>
    </div>
</body>
</html>
