<div class="container">
  <div class="row" ng-if="!data.step">
    <div class="col-md-12">
      <h1>Location</h1>
      <form ng-submit="stepLocation(details)">
        <div class="alert alert-danger" role="alert" ng-if="data.error.location">{{data.error.location}}</div>
        <div class="form-group">
            <label for="location">Address: *</label>
            <input type="text" class="addressBox form-control" ng-autocomplete ng-model="data.location" options="mapOptions" details="details" required />
        </div>
        <button type="submit" class="btn btn-default">Continue</button>
      </form>
    </div>
  </div>


  <div class="row" ng-if="data.step === 'type'">
    <div class="col-md-12">
      <h1>Type</h1>
      <form ng-submit="stepType()">
        <div class="alert alert-danger" role="alert" ng-if="data.error.type">{{data.error.type}}</div>
        <div class="form-group">
          <p>please limit each posting to a single area and category, once per 48 hours</p>
        </div>
        <div class="form-group">
          <p><strong>what type of posting is this:</strong> (see prohibited list before posting.)</p>
        </div>
        <div class="radio" ng-repeat="value in category | object2Array | orderBy:'sorting'" ng-if="value.parent === parentCategory">
          <label>
            <input type="radio" name="category" ng-model="data.category" value="{{value.key}}" ng-click="checkme();"> {{value.name}}
          </label>
        </div>
        <button type="submit" class="btn btn-default">Continue</button>
      </form>
    </div>
  </div>
</div>
