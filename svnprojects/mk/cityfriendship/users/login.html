
<div class="row-fluid sortable">
<div class="box span12">
    <div class="box-header" data-original-title>
        <h2><i class="halflings-icon white edit"></i><span class="break"></span>Login</h2>
    </div>
    <div class="box-content">
        <form class="form-horizontal" ng-submit="loginForm()">
        	<div class="alert alert-danger" role="alert" ng-if="error.login">{{error.login}}</div>
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="prependedInput">Email</label>
                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on">@</span><input id="email" ng-model="data.login.email" size="16" type="text" required>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on"></span><input id="password" ng-model="data.login.password" size="16" type="password" required>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </fieldset>
        </form>
    </div>
</div><!--/span-->

</div><!--/row-->
