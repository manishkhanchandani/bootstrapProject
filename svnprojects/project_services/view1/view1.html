<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Location</h3>
      <form>
        <div class="form-group">
            <label for="location">Address:</label>
            <input type="text" class="addressBox form-control" ng-autocomplete ng-model="data.location" options="mapOptions" details="details" required />
        </div>
        <div class="form-group">
            <label>Location Type</label>
            <select ng-model="data.selectedlocationType" class="form-control" ng-options="item.name for item in location" required></select>
        </div>
        <div class="form-group">
            <label>Sorting Type</label>
            <select ng-model="data.selectedSortingType" class="form-control" ng-options="item.name for item in sorting" required></select>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select ng-model="data.selectedCategory" class="form-control" ng-options="item.name for item in categories" required>
            <option value="">Select...</option>
            </select>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Services</h3>
    </div>
    <div class="col-md-3">
      <h3>News Feed</h3>
    </div>
  </div>
</div>
