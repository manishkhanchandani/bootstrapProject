<!DOCTYPE html>
<html lang="en">
<head>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <a href="javascript:" id="return-to-top"><i class="material-icons">&#xE5CE;</i></a>

  <header>
    <a href="#" id="logo">1 | <span class="logo-blue">"Victor Encarnacion"</span>;</a>

  <nav>

    </ul>

  <div id="hero">

  </div>
  <section id="projects">
    <div class="project">
      <div>
        <figure class="caption">
          <a href="https://victore09.firebaseapp.com">
            <img src="img/electronics-app.png" alt="Electronics App"/>
            <figcaption>
              <p><span>electronics-app</span></p>
              <p>Angular Project</p>
            </figcaption>
          </a>
        </figure>
      </div>       
    </div>
    <div class="project">
      <div>
        <figure class="caption">

            </figcaption>

        </figure>
      </div>       
    </div>
    <div class="project">

      </div>       
    </div>
    <div class="project">
      <div>

          <a href="https://calc.firebaseapp.com">

  </div>

  </div>
  <div class="split"></div>
  <footer class="clear">
    <p>footer</p>
