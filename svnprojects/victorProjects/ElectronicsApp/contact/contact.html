<div class="container">
  <ol class="breadcrumb">
    <li><a href="#/home">Home</a></li>
    <li class="active">Contact</li>
  </ol>
  <h2 class="contact-title">Contact Me</h2>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form class ="bottom-padding" ng-submit="sendMessage()">
        <div class="form-group">
        <legend>Name</legend>
          <input type="text" id="full-name" class="form-control" ng-model="fullName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
        <legend>Email</legend>
          <input type="email" class="form-control" ng-model="email" placeholder="Email" required>
        </div>
        <div class="form-group">
        <legend>Message</legend>
          <textarea class="form-control" ng-model="message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p class="alert alert-success" role="alert" ng-show="submitted">Your message was recieved, I will get back to you shortly.</p>
    </div>
  </div>
</div>
