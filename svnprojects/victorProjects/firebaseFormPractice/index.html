<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Firebase Form Practice</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="UserAuth">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">Firebase & Forms</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav"  ng-show="authed">
          <li><a href="#/view2">Dynamic List</a></li>
          <li><a href="#/view1">Contact Us</a></li>
        </ul>
        <!--User not logged in -->
        <form class="navbar-form navbar-right" ng-hide="authed">
          <div class="form-group">
            <input type="text" ng-model="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" ng-model="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" ng-click="login()" class="btn btn-info">Log in</button>
          <a href="#/view3">Sign up</a>
        </form>
        <!--User logged in -->
        <form class="navbar-form navbar-right" ng-show="authed">
          <button type="submit" ng-click="logout()" class="btn btn-info">Log out</button>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div ng-view></div>
    
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <!-- jquery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="view3/view3.js"></script>
  <script src="home/home.js"></script>
</body>
</html>
