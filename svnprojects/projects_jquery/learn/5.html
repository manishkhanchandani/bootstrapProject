<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<style type="text/css">
.ClassOne {
  color: orange;
}
.ClassTwo {
  color: blue 
}
</style>
<script>
$( document ).ready(function() {
  $('span').addClass('ClassOne');
  $('#divone').addClass('ClassTwo');
});
</script>
</head>

<body>
<span>A quick brown fox jumps over a lazy dog</span>
<div id="divone">This is div</div>
</body>
</html>
