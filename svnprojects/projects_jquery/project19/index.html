<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Enter Profile</h3>
        <form id="formProfile" name="formProile" method="post">
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="">
          </div>
          <div class="form-group">
              <label for="img">Profile Image URL</label>
              <input type="text" class="form-control" id="img" name="img" placeholder="Enter Image URL">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" value="">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" value="" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="form-group">
              <label for="birthplace">Birth Place</label>
              <input type="text" class="form-control addressBox" id="birthplace" name="birthplace" placeholder="Enter Birth Place" value="">
              <input type="hidden" name="birthLat" id="birthLat" value="">
              <input type="hidden" name="birthLng" id="birthLng" value="">
          </div>
          <div class="form-group">
              <label>Birth date</label><br><br>
              <input type="number" value="" class="form-control-custom" id="birthmonth" name="birthmonth" placeholder="Enter birth month"> <input type="number" value="" class="form-control-custom" id="birthday" name="birthday" placeholder="Enter birth day"> <input type="number" value="" class="form-control-custom" id="birthyear" name="birthyear" placeholder="Enter birth year"><br><br> <input type="number" class="form-control-custom" id="birthhour" name="birthhour" placeholder="Enter birth hour" value=""> <input type="number" class="form-control-custom" id="birthminute" name="birthminute" placeholder="Enter birth minute" value="">
          </div>
          <div class="alert alert-success" role="alert" id="errorProfile" style="display:none;"></div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
      <div class="col-md-6">
        <h3>View All Profile</h3>
        <button type="button" id="btnShowProfile">Show All Profile</button>
        <div id="profileResults">
        
        </div>
      </div>
    </div>
  </div>
</section>
