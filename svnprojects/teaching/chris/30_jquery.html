<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            $('h1').html('content is changed');
        });
    });
</script>
</head>

<body>
<script>
</script>
    <p>check site: https://api.jquery.com/category/events/</p>
    <p>and https://api.jquery.com/category/effects/</p>
    <p><button>Change Text</button></p>
    <h1>This is the text to be changed</h1>
</body>
</html>
