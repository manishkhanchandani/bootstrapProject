<body>
<h1>Javascript</h1>
<script>
var people = new Array('chris', 'victor', 'emmie');

for (var x = 0; x < people.length; x++) {
	document.write('people name is: ' + people[x]);
	document.write('<br>');
}

for (var y in people) {
	document.write('people name is: ' + people[y]);
	document.write('<br>');
}
</script>
</body>
