<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> Ajax Jquery</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
$(document).ready(function(){
    $('#form1').submit(function(){
        event.preventDefault();  //prevent empty at submit
        console.log('tes');
        return;
        var req = $.ajax({
            'url': 'server.php',
            'method': 'GET',
            data: $(this).serialize()
        });
        
        req.done(funcstion(response){
            console.log('done: ', response);
        });

        req.fail(funcstion(xhr, status){
            console.log('error: ', xhr);
            console.log('status: ', status);
        });
    });
});
</script>
</head>
    
<body>
    <p> Post Form</p>
    <form id="form1" name="form1" method="post">
        <p>
            <label for="testfield">Text1:</label>
            <input type="text" name="textfield1" id="testfield1">
        </p>
        <p>
            <label for="testfield">Text2:</label>
            <input type="text" name="textfield2" id="testfield2">
        </p>
        <p>
            <label for="testfield">Text3:</label>
            <input type="text" name="textfield3" id="testfield3">
        </p>
        <p>
            <input type="submit" name="submit" id="submit" value="submit">
        </p>
    </form>
    <p>&nbsp;</p>
</body>
</html>
