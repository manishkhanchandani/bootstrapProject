<body>
	<script>
		function checkColor(color) {
		    if (color == 'black') {
			    document.write('color is black');	
		    } else if (color == 'red') {
			    document.write('color is red');
		    } else if (color == 'green') {
			    document.write('color is green');	
		    } else {
			    document.write('color is something else');
		    }
	    }
		checkColor('orange');
  	</script>
</body>
