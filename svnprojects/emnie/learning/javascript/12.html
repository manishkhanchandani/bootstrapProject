<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>While Loops</title>
</head>

<body>
<script>
	var people = ['Sally', 'Bob', 'Steve', 'Jen', 'Mob'];
	var cities = ['Fremont', 'San Jose', 'Cupertino', 'Fremont', 'Camball'];
	i = 0;
	while (i < people.length) {
		document.write(people[i] + ' in ' + cities[i] + '<br>');
		i++;
	}
</script>
</body>
</html>
