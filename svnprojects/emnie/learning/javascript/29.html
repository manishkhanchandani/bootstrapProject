<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<style type="text/css">

.red {
	color: red;	
}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
$(document).ready(function () {
	//to grab an object from dom
	$('h1.myclass').html('this heading is from jquery');
	$('#myid').addClass('red');
	//$('h1.myid').html('this is also from jquery');
});
</script>
</head>

<body>
<h1 class="myclass">This is a heading</h1>
<h1 id="myid">This is a heading</h1>

<script>
	
</script>
</body>
</html>
