<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Variables and Arrays</title>
<script>
	var cars = new Array('honda', 'toyota', 'ford');
	cars[3] = 'dodge';
</script>
</head>

<body>
<script>
   for (var i = 0; i < cars.length; i++) {
	document.write(cars[i] + '<br>');
   }
</script>
</body>
</html>
