<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Conditionals</title>
<script>
	var x = 4;
	if (x == 5) {
		alert('yes is is');
	} else {
		alert('no it is not');	
	}
</script>
</head>

<body>
<script>
    var x = 4;
	if (x == 5) {
		document.write('yes is is');
	} else {
		document.write('no it is not');	
	}
</script>
</body>
</html>
