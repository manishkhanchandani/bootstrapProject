<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<style type="text/css">

.red {
	color: red;	
}

.blue {
    background: blue;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
$(document).ready(function () {
	//to grab an object from dom
	$('h1').addClass('red');
	$('p').addClass('blue');
});
</script>
</head>

<body>
<h1>This is a heading</h1>
<p>This is a paragraph</p>
<script>
	
</script>
</body>
</html>
