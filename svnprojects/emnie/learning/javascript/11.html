<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>While Loops</title>
</head>

<body>
<script>
	var people = ['Sally', 'Bob', 'Steve', 'Jen', 'Mob'];
	var fruits = ['apple', 'Banana', 'cherry', 'grape'];
	for (var i = 0; i < people.length; i++) {
		document.write(people[i] + '<br>');	
	}
	document.write('<br>');
	for (var i in fruits) {
		document.write(fruits[i] + '<br>');	
	}
</script>
</body>
</html>
