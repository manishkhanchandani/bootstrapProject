<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Functions</title>
<script>
	function sayIt(word, word2) {
		word2 = word2 || 'world';
		document.write(word + ' ' + word2);	
	}
</script>
</head>

<body>
<script>
	sayIt('hello');
	document.write('<br>');
	sayIt('Hi', 'you');
</script>
</body>
</html>
