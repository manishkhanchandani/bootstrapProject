<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Functions</title>
<script>
	function add (num1, num2) {
		return num1 + num2;
	}
	function sub (num1, num2) {
		return num1 - num2;
	}
</script>
</head>

<body>
<script>
	sum = add(5, 5);
	document.write("sum of two numbers is " + sum);
	document.write('<br>');
	document.write("sum of two numbers is " + sub(5, 5));
</script>
</body>
</html>
