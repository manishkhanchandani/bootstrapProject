<form>
  <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" class="form-control" id="title" ng-Model="data.title" placeholder="Enter title" required>
  </div>
  <div class="form-group">
      <label for="description">Description *</label>
      <textarea class="form-control" rows="5" id="description" ng-Model="data.description" placeholder="Enter Description" required></textarea>
  </div>
  <div class="form-group">
      <label for="rate">Rate / Hour ($) *</label>
      <input type="text" class="form-control" id="rate" ng-Model="data.rate" placeholder="Enter Rate e.g. 40.00" required>
  </div>
  <div class="form-group">
      <label for="location">Location *</label>
      <input type="text" class="addressBox form-control" ng-autocomplete ng-model="data.location" options="mapOptions" details="details" required />
  </div>
  <div class="form-group">
      <label for="tags">Search Tags *</label>
      <input type="text" class="form-control" id="tags" ng-Model="data.tags" placeholder="Enter Comma separted tags" required>
  </div>
  <div class="form-group">
    <label for="status">Status </label>
    <div class="form-control">
        <label>
          <input type="radio" name="status" value="1" id="status_0" checked ng-Model="data.status">
          Active</label>
        
        <label>
          <input type="radio" name="status" value="0" id="status_1" ng-Model="data.status">
          Inactive</label>
     </div>
  </div>
  <button type="submit" class="btn btn-primary form-control">Submit</button>
</form>
